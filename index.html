<!DOCTYPE html>
<html>
<head>
  <title>n8n Input Form</title>
</head>
<body>

<h2>Enter your message:</h2>

<input id="userInput" type="text" placeholder="Type something..." />
<button onclick="sendToN8N()">Send</button>

<pre id="response"></pre>

<script>
  async function sendToN8N() {
    const inputValue = document.getElementById("userInput").value;

    const res = await fetch("https://your-n8n-domain/webhook/user-input", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_input: inputValue })
    });

    const data = await res.json();
    document.getElementById("response").textContent =
      JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
